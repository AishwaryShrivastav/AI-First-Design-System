# Release Workflow
# Creates release PRs and optionally publishes packages to npm
#
# To enable npm publishing:
# 1. Create an npm access token at https://www.npmjs.com/settings/tokens
# 2. Add it as NPM_TOKEN in repository Settings > Secrets and variables > Actions
#
# @see https://github.com/changesets/action

name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Build Packages
        run: npm run build

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'Release: Version Packages'
          commit: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Separate job for publishing - only runs if NPM_TOKEN is configured
  publish:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    # Only run on main branch pushes (not PRs) and when NPM_TOKEN might be available
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm install

      - name: Build Packages
        run: npm run build

      - name: Publish to npm
        run: |
          if [ -n "$NPM_TOKEN" ]; then
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            npm run release
          else
            echo "NPM_TOKEN not configured. Skipping publish."
            echo "To enable publishing, add NPM_TOKEN to repository secrets."
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

